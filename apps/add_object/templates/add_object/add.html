{% extends "base.html" %}
{% block title %}
Новый проект
{% endblock %}
{% block content %}
<div class="container-fluid content">
    <button type="button" value="Previous Page" class="btn btn-dark" onClick="window.history.back();return false;" style="margin-left: 6%; margin-top: 3%;">
        Назад
    </button>
    <div class="col-md-6" style="margin-left: 25%; margin-bottom: 2%;">
        <form action="." method="post">
            <h4>Заполните данные:</h4>
            <div class="col-sm-3">
                {{ form.as_p }}
            </div>
                <input type="submit" class="btn btn-dark" value="Добавить новый проект" style="margin-left: 70%;">
                {% csrf_token %}
        </form>
        
    </div>
</div>
{% endblock %}
